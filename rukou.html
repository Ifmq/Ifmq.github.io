<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单示例</title>
</head>

<body>
    <form action="ttt.html" method="post" enctype="multipart/form-data">
        用户名：<input type="text" name="username" id="username"><br>
        密码：<input type="password" name="password" id="password"><br>
        邮箱：<input type="email" name="email" id="email"><br>
        qq.com <input type="radio" name="email_type" id="qq_email" value="qq.com"><br>
        性别：
        男 <input type="radio" name="gender" id="male" value="male">
        女 <input type="radio" name="gender" id="female" value="female"><br>
        上传文件：<input type="file" name="file"><br>
        <input type="submit" value="提交">
    </form>
    <a href="ttt.html">点击跳转到 ttt.html</a>
</body>

</html>
